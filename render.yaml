services:
  - type: web
    name: aizenfe
    env: node
    plan: free
    buildCommand: npm install && npm run build  # Corrected to use '&&' for chaining commands
    startCommand: npm run preview
    routes:
      - type: rewrite  # Explicitly specifying the route action (rewrite)
        source: /auth/(.*)
        destination: http://54.206.124.184:5001/$1
      - type: rewrite  # Explicitly specifying the route action (rewrite)
        source: /image/(.*)
        destination: http://54.206.124.184:5002/$1
      - type: rewrite  # Explicitly specifying the route action (rewrite)
        source: /llm/(.*)
        destination: http://54.206.124.184:5003/$1
